<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="WeConnect provides a platform that brings businesses and individuals together.">
    <link rel="stylesheet" href="css/main.css">

    <title>Login</title>
  </head>
  <body>

    <header>
      <div class="toolbar">
        <div class="logo">
          <img src="" alt="WeConnect" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Register Business</a></li>
            <li><a href="#">About WeConnect</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main>
        <section>
          <article class="form_header">
            <div>
              <h2>Sign in</h2>
            </div>
          </article>
          <article class="form_container">
            <div class="form_cover">
              <div class="cover_note">
                <h3>Look forward to an exciting experience...</h3>
                <hr>
                <p>Let's go..</p>
              </div>
            </div>
            <form class="login" action="index.html" method="post">
              <fieldset>
                <legend>Login Details</legend>

                <label for="user_name">Email / Username: </label>
                <input type="email" name="user_name" value="" placeholder="Email / Username">

                <label for="password">Passord: </label>
                <input type="password" name="password" value="" placeholder="Enter password">

                <div class="options">
                  <div class="checkbox">
                    <div class="checkbox_option">
                      <p>Remember me: </p> <input type="checkbox" name="remember_me" value="">
                    </div>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <input type="submit" name="submit" value="Login">
              </fieldset>
            </form>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
