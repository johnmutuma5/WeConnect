<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="WeConnect provides a platform that brings businesses and individuals together.">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="userRegistration.css"> -->
    <title>User Registration</title>
  </head>
  <body>

    <header>
      <div class="toolbar">
        <div class="logo">
          <img src="" alt="WeConnect" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Register Business</a></li>
            <li><a href="#">About WeConnect</a></li>
            <li><a href="#">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="wrapper">
      <main>
        <section>
          <article class="form_header">
            <div>
              <h2>Sign Up</h2>
            </div>
          </article>

          <article class="form_container">
            <div class="form_cover">
              <div class="cover_note">
                <h3>Welcome to WeConnect!</h3>
                <hr>
                <p>Let's start here..</p>
              </div>
            </div>

            <form class="sign_up" action="" method="post">
                <fieldset>
                  <legend>Basic Info</legend>
                  <!-- <label for="first_name">First Name: </label> -->
                  <input type="text" name="first_name" value="" placeholder="Your first name here">
                  <!-- <label for="last_name">Last Name: </label> -->
                  <input type="text" name="last_name" value="" placeholder="Your last name here">

                  <div class="options">
                    <label for="gender">Gender: </label>
                    <div class="radio_options">
                      <div class="radio_option">
                        <p>Male: </p> <input type="radio" name="gender" value="Male">
                      </div>
                      <div class="radio_option">
                        <p>Female: </p> <input type="radio" name="gender" value="Female">
                      </div>
                    </div>
                  </div>
                </fieldset>

                <fieldset>
                  <legend>Contact Info </legend>
                  <!-- <label for="email">Email: </label> -->
                  <input type="email" name="email" value="" placeholder="Enter your email address">
                  <!-- <label for="email">Mobile: </label> -->
                  <input type="text" name="mobile" value="" placeholder="Enter your mobile number">
                </fieldset>

                <fieldset>
                  <legend>Security Info</legend>
                  <!-- <label for="password">Password: </label> -->
                  <input type="password" name="password" value="" placeholder="Choose a password">
                  <!-- <label for="password">Confirm Password: </label> -->
                  <input type="password" name="password" value="" placeholder="Repeat the password">
                </fieldset>
                <fieldset>
                  <input type="submit" name="submit" value="Submit">
                </fieldset>
            </form>
          </article>
        </section>
      </main>
      <br>
    </div>
    <br>
    <br>
    <hr>
    <footer>
      Copyright
    </footer>
  </body>
</html>
