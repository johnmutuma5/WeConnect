<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="WeConnect provides a platform that brings businesses and individuals together.">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="userRegistration.css">
    <title>User Registration</title>
  </head>
  <body>
    <div class="wrapper">
      <section>
        <article class="form_container">
          <h1>Sign Up</h1>
          <hr>
          <form class="sign_up" action="" method="post">
              <fieldset>
                <legend>Basic Info</legend>
                <label for="first_name">First Name: </label>
                <input type="text" name="first_name" value="" placeholder="Your first name here">
                <label for="last_name">Last Name: </label>
                <input type="text" name="last_name" value="" placeholder="Your last name here">
              </fieldset>

              <fieldset>
                <legend>Contact Info </legend>
                <label for="email">Email: </label>
                <input type="email" name="email" value="" placeholder="Your email address here">
                <label for="email">Mobile: </label>
                <input type="text" name="mobile" value="" placeholder="Your phone number here">
              </fieldset>

              <fieldset>
                <legend>Security</legend>
                <label for="password">Password: </label>
                <input type="password" name="password" value="" placeholder="Choose a password">
                <label for="password">Confirm Password: </label>
                <input type="password" name="password" value="" placeholder="Repeat your password">
              </fieldset>
              <fieldset>
                <input type="submit" name="" value="Submit">
              </fieldset>
          </form>
        </article>
      </section>
    </div>
  </body>
</html>
