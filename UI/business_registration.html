<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="WeConnect provides a platform that brings businesses and individuals together.">
    <link rel="stylesheet" href="css/main.css">
    <title></title>
  </head>
  <body>
      <header>
        <h1>Business Registration</h1>
        <hr>
      </header>
      <div class="wrapper">
        <section>
          <article class="form_container">
            <form class="business_registration" action="index.html" method="post">
              <fieldset>
                <legend>Basic Business Details</legend>
                <label for="business_name">Business Name: </label>
                <input type="text" name="business_name" value="" placeholder="Enter name of Business">
                <label for="location">Location: </label>
                <input type="text" name="location" value="" placeholder="Enter business physical location">
              </fieldset>

              <fieldset>
                <legend>Business Contact Details</legend>
                <label for="email">Email Address: </label>
                <input type="email" name="user_name" value="" placeholder="Email / Username">
                <label for="mobile">Mobile: </label>
                <input type="text" name="mobile" value="" placeholder="Enter mobile number">
                <label for="phone">Office Phone: </label>
                <input type="text" name="phone" value="" placeholder="Enter landline number">
              </fieldset>

              <fieldset>
                <input type="submit" name="submit" value="Register Business">
              </fieldset>
            </form>
          </article>
        </section>
      </div>
  </body>
</html>
